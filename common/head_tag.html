<script type="text/discourse-plugin" version="0.8">
  $(document).ready(function() {
    let currentLocale = I18n.currentLocale(); 
    //Configure I18n
    I18n.translations[currentLocale].js.composer.text = "輸入鍵盤文字";
    I18n.translations[currentLocale].js.title_a = "插件鍵盤標記";
  });
  //Create Toolbar in composer
  api.onToolbarCreate(function(toolbar) {
    toolbar.addButton({
      trimLeading: true,
      id: "buttonID",
      group: "insertions",
      
      icon: 'keyboard',
      title: "title_a",
      perform: function(e) {
        return e.applySurround(
          '<kbd>',
          "</kbd>",
          "text"
        );
      }
    });
  });
</script>
